service pgsqlchk
{
        flags           = REUSE
        socket_type     = stream
        port            = 9001
        wait            = no
        user            = nobody
        server          = /usr/local/sbin/postgreschk
        log_on_failure  += USERID
        disable         = no
        only_from       = 0.0.0.0/0
        per_source      = UNLIMITED
}
